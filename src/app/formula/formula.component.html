<div class="container">
  <h1>Calculadora de Energía E=mc²</h1>
  <label for="masa">Masa (m en kilogramos):</label>
  <input type="number" id="masa" [(ngModel)]="masa" (ngModelChange)="onMasaChange($event)">

  <p>
    Velocidad de la luz (c) fijada a 299,792,458 m/s.
  </p>

  <button (click)="calcularEnergia()">Calcular Energía (E)</button>

  <div *ngIf="energia !== null">
    <h2>Resultado:</h2>
    <p>Energía (E) es {{ energia }} joules.</p>
  </div>
</div>
